<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}LocalStack UI{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}" />
  </head>
  <body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="{{ url_for('home') }}">
          <strong>LocalStack UI</strong>
        </a>
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasic"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasic" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="{{ url_for('home') }}">
            <i class="fas fa-home"></i>&nbsp;Home
          </a>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              <i class="fas fa-cloud"></i>&nbsp;Services
            </a>
            <div class="navbar-dropdown">
              <a
                class="navbar-item"
                href="{{ url_for('s3_buckets') }}"
                title="S3 Bucket Management"
              >
                <i class="fas fa-database"></i>&nbsp;S3 Buckets
              </a>
              <a
                class="navbar-item"
                href="{{ url_for('lambda_functions') }}"
                title="Lambda Functions"
              >
                <i class="fas fa-bolt"></i>&nbsp;Lambda
              </a>
              <a
                class="navbar-item"
                href="{{ url_for('stepfunctions_state_machines') }}"
                title="Step Functions"
              >
                <i class="fas fa-project-diagram"></i>&nbsp;Step Functions
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="section">{% block content %}{% endblock %}</main>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>LocalStack UI</strong> - Web interface for LocalStack AWS
          services emulator
        </p>
      </div>
    </footer>

    <script>
      // Toggle mobile menu
      document.addEventListener("DOMContentLoaded", () => {
        const $navbarBurgers = Array.prototype.slice.call(
          document.querySelectorAll(".navbar-burger"),
          0,
        );

        if ($navbarBurgers.length > 0) {
          $navbarBurgers.forEach((el) => {
            el.addEventListener("click", () => {
              const target = el.dataset.target;
              const $target = document.getElementById(target);

              el.classList.toggle("is-active");
              $target.classList.toggle("is-active");
            });
          });
        }
      });
    </script>
  </body>
</html>
